# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI

on:
  workflow_call:
    inputs:
      go_version: # Define the input parameter here
        description: 'The Go version to use for build and test'
        required: true # It's required because main.yml will always provide it
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: .github/actions/setup-go-project
        with:
          go-version: ${{ inputs.go_version }}

      - name: Lint
        run: make lint

      - name: Build
        run: make build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: .github/actions/setup-go-project
        with:
          go-version: ${{ inputs.go_version }}

      - name: Run Tests
        run: make test

      - name: Validate Test Coverage
        run: make test-coverage-detailed

      - name: Upload Test Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: ./coverage_detailed.txt

      - name: Generate HTML Test Coverage
        run: make test-coverage-html

      - name: Upload HTML Test Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: html-code-coverage-report
          path: ./coverage.html

      - name: Clean up
        run: make clean
